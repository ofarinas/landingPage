  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-1">
          <img src="assets/baseline-view_headline-24px.svg" width="43px" alt="" id="menu-toggle">
        </div>
        <div *ngIf="messageList.length>0" class="col-10 offset-1">

        </div>
      </div>

      <div class="row justify-content-md-center">
        <img class="img-fluid" src="assets/logo.jpg" height="auto">
      </div>
      <div class="row container-fluid justify-content-md-center">
        <h4>LetÂ´s talk</h4>
      </div>

    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-5 input-chat">
        <div *ngIf="messageList.length>0" class="chat">
          <div *ngFor="let message of messageList">
            <div class="alert alert-primary" role="alert">
              {{message}}
            </div>
            <div class="alert alert-secondary" role="alert">
              alles gut ;)
            </div>
          </div>
        </div>

        <form>
          <div class="form-group input-chat">
            <input type="text" class="form-control" [(ngModel)]="inputText" (keydown)="onKeydown($event)"
                   id="formGroupExampleInput"
                   name="formGroupExampleInput"
                   placeholder="Make a question :)">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
