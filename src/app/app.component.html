  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-1">
          <img src="assets/baseline-view_headline-24px.svg" width="43px" alt="" id="menu-toggle">
        </div>
      </div>
      <div class="row justify-content-md-center">
        <img class="img-fluid" src="assets/logo.jpg" height="auto">
      </div>
      <div class="row justify-content-md-center">
        <div class="col">
          <h4 style="text-align: center">LetÂ´s talk</h4>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-sm-8 input-chat" id="chat-div">
          <div *ngIf="messageList.length>0" class="chat">
            <div *ngFor="let message of messageList ; let i = index">
              <div class="alert alert-primary" role="alert">
                {{messageList[messageList.length-(i+1)]}}
              </div>
              <div class="alert alert-secondary" role="alert">
                alles gut ;)
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-sm-8">
          <form>
            <div class="form-group input-chat">
              <input type="text" class="form-control" [(ngModel)]="inputText" (keydown)="onKeydown($event)"
                     id="formGroupExampleInput"
                     name="formGroupExampleInput"
                     placeholder="Make a question :)">
            </div>
          </form>
        </div>
      </div>
    </div>
